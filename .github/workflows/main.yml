name: Main Taski Workflow
on:
  push:
    branches:
      - main
jobs:
  checkout-and-print-tree:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code  # Имя шага зада>
        uses: actions/checkout@v3  # Берём готовое решен>
      - name: Print project tree
        run: tree .
